<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      * {
        font-family: "Rajdhani", sans-serif;
      }
      h2 {
        line-height: 90px !important;
      }
      .text-primary {
        color: #1518a7 !important;
      }
      .border-l-primary {
        border-left: solid 15px #1518a7;
      }
      .text-gray {
        color: #5c5c5b;
      }
      .bg-gray-secondary {
        background: #c0c0c061;
      }
      #map {
        height: 500px; /* Ajusta la altura del mapa según sea necesario */
      }
    </style>
  </head>
  <body>
    <!-- SECCION TITULO -->
    <div class="py-3">
      <div class="border-l-primary">
        <div class="px-3">
          <h1 class="text-uppercase text-primary fs-1 fw-bold">
            descubre nuestros distribuidores
          </h1>
        </div>
      </div>
    </div>

    <form class="bg-black p-5">
      <h3 class="text-uppercase text-white fs-4 fw-bold">buscar por:</h3>
      <div class="container-fluid overflow-x-hidden p-0">
        <div class="row">
          <div class="col-12 col-md-4 mb-3">
            <select
              class="w-100 py-3"
              class="form-select"
              id="floatingPassword"
              aria-label="Default select example"
            >
              <option value="" selected="" hidden="">DEPARTAMENTO</option>
              <option value="1">Lima</option>
            </select>
          </div>

          <div class="col-12 col-md-4 mb-3">
            <select
              class="w-100 py-3"
              class="form-select"
              id="floatingPassword"
              aria-label="Default select example"
            >
              <option value="" selected="" hidden="">PROVINCIA</option>
              <option value="1">Lima</option>
            </select>
          </div>

          <div class="col-12 col-md-4 mb-3">
            <select
              class="w-100 py-3"
              class="form-select"
              id="floatingPassword"
              aria-label="Default select example"
            >
              <option value="" selected="" hidden="">DISTRITO</option>
              <option value="1">Surco</option>
            </select>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-2 bg-primary">
          <button
            type="submit"
            class="px-5 py-3 custom-button bg-primary border-0 text-uppercase fw-bold text-white mx-auto fs-5 w-100"
          >
            buscar
          </button>
        </div>
      </div>
    </form>

    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <div class="w-100 w-md-50 row">
      <div class="col">
        <img src="images/pin-red.svg" alt="" />
        <p class="fw-bold">TIENDA</p>
      </div>
      <div class="col">
        <img src="images/pin-red.svg" alt="" />
        <p class="fw-bold">REPUESTOS</p>
      </div>
      <div class="col">
        <img src="images/pin-red.svg" alt="" />
        <p class="fw-bold">TALLERES</p>
      </div>
    </div>
    <div class="overflow-x-hidden">
      <div class="row justify-content-between lh-1 p-0">
        <div class="row p-3 col-12 col-lg-4 bg-gray-secondary">
          <div class="col text-center">
            <p>almajer global</p>
            <p>av. san martin 370 t. n/a</p>
            <p class="text-primary fw-bold">Ver en el mapa</p>
            <p>horario: <span>l-v 10am a 6pm</span></p>
          </div>
          <div class="col d-flex flex-column gap-2 text-center">
            <div class="d-flex gap-1 justify-content-start align-items-center">
              <img
                src="images/pin-red.svg"
                style="width: 16px"
                class=""
                alt="..."
              />
              <p class="m-0 text-center">Tienda</p>
            </div>
            <div class="d-flex gap-1 justify-content-start align-items-start">
              <img
                src="images/pin-blue.svg"
                style="width: 16px"
                class=""
                alt="..."
              />
              <p class="m-0 text-center">Repuestos</p>
            </div>
            <div class="d-flex gap-1 justify-content-start align-items-start">
              <img
                src="images/pin-aqua.svg"
                style="width: 16px"
                class=""
                alt="..."
              />
              <p class="m-0 text-center">Talleres</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      let map;
      const markers = [
        {
          coordinates: [51.505, -0.09],
          title: "Distribuidor 1",
          image: "images/distribuidor.png",
          type: "TIE",
        },
        {
          coordinates: [51.515, -0.1],
          title: "Distribuidor 2",
          image: "images/distribuidor.png",
          type: "REP",
        },
        {
          coordinates: [51.525, -0.11],
          title: "Distribuidor 3",
          image: "images/distribuidor.png",
          type: "TAL",
        },
      ];

      // Inicialización del mapa
      window.addEventListener("DOMContentLoaded", () => {
        onMap();
      });

      const onMap = () => {
        map = L.map("map").setView([51.505, -0.09], 13);

        // Capa de mapa de OpenStreetMap
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        markers.forEach((marker) => {
          const customIcon = L.icon({
            iconUrl: validateType(marker.type),
            iconAnchor: [19, 38],
            popupAnchor: [0, -38],
          });

          const popupContent = `<div class="text-center w-100">${marker.title}</div><br><img src="${marker.image}" alt="${marker.title}" style="width:150px;">`;
          L.marker(marker.coordinates, { icon: customIcon })
            .addTo(map)
            .bindPopup(popupContent);
        });
      };

      const validateType = (type) => {
        return type === "TIE"
          ? "images/pin-red.svg"
          : type === "REP"
          ? "images/pin-blue.svg"
          : type === "TAL"
          ? "images/pin-aqua.svg"
          : "";
      };
    </script>
  </body>
</html>
